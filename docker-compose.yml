version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/reports:/app/reports
      - ./backend/sam_models:/app/sam_models
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ciousten-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    networks:
      - ciousten-network

networks:
  ciousten-network:
    driver: bridge

volumes:
  data:
  reports:
